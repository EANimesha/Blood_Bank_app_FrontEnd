<h1>Requests List</h1>

      <div class= "container">
        <div *ngFor= "let req of requests">




            <mat-card class="example-card  p-lg-4 bg-light">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image m-2">
                      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                  </div>

                  <mat-card-title >Date Requested : {{req.donar.date}}</mat-card-title>
                  <mat-card-subtitle>Name : {{req.donar.first_name}}  {{req.donar.last_name}}</mat-card-subtitle>
                </mat-card-header>

                <mat-card-content>
                  <p>
                    Email : {{req.donar.email}}<br>
                  </p>
                </mat-card-content>
                <mat-card-actions class="text-right">
                    <button  #btn_req mat-raised-button class="bg-primary" >Accept</button>
                    <button  #btn_req mat-raised-button class="bg-danger" >Decline</button>
                </mat-card-actions>
              </mat-card>
