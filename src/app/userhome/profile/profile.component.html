
<h1 class="text-center">Blood Bank System</h1>
<p></p>
<hr>
<mat-card class="p-5 bg-dark w-50 center" style="margin: 0 auto;">
    <mat-card-header>
        <mat-card-title><h1>Register</h1></mat-card-title>
        <mat-card-subtitle>Subtitle</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

<form [formGroup]="updateForm">
    <div class="form-group">
        <label for="type">Type</label><br>
        <mat-radio-group formControlName="donar">
            <p>Optionally you are a Viewer of this site. Do you like to be a Donar</p>
            <mat-radio-button value="1"  class="p-2">Donar</mat-radio-button>
            <mat-radio-button value="0" class="p-2" >Not a Donar</mat-radio-button>
        </mat-radio-group>
      </div>
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" formControlName="first_name" class="form-control" placeholder={{user.first_name}}/>
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" formControlName="last_name" class="form-control" placeholder={{user.last_name}} />
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" placeholder={{user.email}}/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"  placeholder={{user.password}}/>
    </div>
    <p>OPtional for viewers</p>
    <div class="form-group">
      <label for="blood_type">Blood Type</label>
      <input type="text" formControlName="blood_type" class="form-control" placeholder={{user.blood_type}} />
  </div>
      <div class="form-group">
        <label for="weight">Weight</label>
        <input type="text" formControlName="weight" class="form-control" placeholder={{user.weight}} />
    </div>
    <div class="form-group">
      <label for="height">Height</label>
      <input type="text" formControlName="height" class="form-control" placeholder={{user.height}} />
    </div>
    <div class="form-group">
        <button class="btn btn-dark m-2" (click)="update()">Update</button>
        <button class="btn btn-danger m-2">Delete My Account</button>
    </div>
</form>
<!-- </div> -->

</mat-card-content>
</mat-card>
