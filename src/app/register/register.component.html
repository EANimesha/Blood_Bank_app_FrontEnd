<form [formGroup]="registerForm">
    <div class="form-group">
        <label for="type">Type</label><br>
        <mat-radio-group formControlName="donar">
            <p>Optionally you are a Viewer of this site. Do you like to be a Donar</p>
            <mat-radio-button value="1"  class="p-2">Donar</mat-radio-button>
            <mat-radio-button value="0" class="p-2" >Not a Donar</mat-radio-button>
        </mat-radio-group>
      </div>
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" formControlName="first_name" class="form-control" />
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" formControlName="last_name" class="form-control" />
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"  />
    </div>
    <p>OPtional for viewers</p>
    <div class="form-group">
      <label for="blood_type">Blood Type</label>
      <input type="text" formControlName="blood_type" class="form-control"  />
  </div>
      <div class="form-group">
        <label for="weight">Weight</label>
        <input type="text" formControlName="weight" class="form-control"  />
    </div>
    <div class="form-group">
      <label for="height">Height</label>
      <input type="text" formControlName="height" class="form-control"  />
    </div>
    <div class="form-group">
        <button class="btn btn-dark m-2" (click)="register()">Register</button>
        <a  class="btn btn-dark m-2">Cancel</a>
    </div>
</form>
<!-- </div> -->

</mat-card-content>
</mat-card>
