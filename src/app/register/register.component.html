
<h1 class="text-center">Blood Bank System</h1>
<p></p>
<hr>
<mat-card class="p-5 bg-primary w-50 center" style="margin: 0 auto;">
    <mat-card-header>
        <mat-card-title><h1>Register</h1></mat-card-title>
        <mat-card-subtitle>Subtitle</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
<form [formGroup]="registerForm">
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" formControlName="first_name" class="form-control" />
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" formControlName="last_name" class="form-control" />
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"  />
    </div>
    <div class="form-group">
        <button class="btn btn-dark m-2" (click)="register()">Register</button>
        <a  class="btn btn-dark m-2">Cancel</a>
    </div>
</form>

</mat-card-content>
</mat-card>
